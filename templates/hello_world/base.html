<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forward School Demo</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class = "navbar navbar-default navbar-static-top">
		<div class = "container">
			<ul class = "nav navbar-nav">
				{# Django Homelink | Admin Link | Register Link #}
				<li><a class = "navbar-brand" href="{% url 'index' %}">Forward School</a></li>
				<li><a class = "navbar-brand" href="{% url 'admin:index' %}">Admin</a></li>
				<li><a class = "navbar-brand" href="{% url 'hello_world:register' %}">Register</a></li>

				{# Add some logic if user is logged in or logged out #}
				{% if user.is_authenticated %}
				<li><a class = "navbar-brand" href="{% url 'logout' %}">Logout</a></li>
				{% else %}
				<li><a class = "navbar-brand" href="{% url 'hello_world:user_login' %}">Login</a></li>
				{% endif %}
			</ul>
		</div class = "container">
	</nav>
	<div class="container">
		<div>
            {% block body_block %}
            {% endblock %}
		</div>
	</div>
</body>
</html>
